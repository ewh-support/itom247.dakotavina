<html>

<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<title>Đăng ký - Đăng nhập</title>
<meta name="description" content="">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<!-- Place favicon.ico and apple-touch-icon.png in the root directory -->

<!--base css styles-->
<link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css">
<link rel="stylesheet" href="assets/font-awesome/css/font-awesome.min.css">

<!--page specific css styles-->

<!--flaty css styles-->
<link rel="stylesheet" href="css/flaty.css">
<link rel="stylesheet" href="css/flaty-responsive.css">

<link rel="shortcut icon" href="img/favicon.html">
</head>
<body class="login-page">

<!-- BEGIN Main Content -->
<div class="login-wrapper">
<!-- BEGIN Login Form -->
<form id="form-login" action="/index.html" method="get">
<h3>Đăng nhập tài khoản</h3>
<hr/>
<div class="form-group">
<div class="controls">
<input type="text" placeholder="Tên đăng nhập" class="form-control" />
</div>
</div>
<div class="form-group">
<div class="controls">
<input type="password" placeholder="Mật khẩu" class="form-control" />
</div>
</div>
<div class="form-group">
<div class="controls">
<label class="checkbox">
<input type="checkbox" value="remember" /> Nhớ tài khoản
</label>
</div>
</div>
<div class="form-group">
<div class="controls">
<button type="submit" class="btn btn-primary form-control">Đăng nhập</button>
</div>
</div>
<hr/>
<p class="clearfix">
<a href="#" class="goto-forgot pull-left">Quên mật khẩu?</a>
<a href="#" class="goto-register pull-right">Đăng ký ngay</a>
</p>
</form>
<!-- END Login Form -->

<!-- BEGIN Forgot Password Form -->
<form id="form-forgot" action="/index.html" method="get" style="display:none">
<h3>Lấy lại mật khẩu</h3>
<hr/>
<div class="form-group">
<div class="controls">
<input type="text" placeholder="Số điện thoại" class="form-control" />
</div>
</div>
<div class="form-group">
<div class="controls">
<button type="submit" class="btn btn-primary form-control">Gửi lại mật khẩu</button>
</div>
</div>
<hr/>
<p class="clearfix">
<a href="#" class="goto-login pull-left">← Trở lại đăng nhập</a>
</p>
</form>
<!-- END Forgot Password Form -->

<!-- BEGIN Register Form -->
<form id="form-register" action="/index.html" method="get" style="display:none">
<h3>Đăng ký tài khoản mới</h3>
<hr/>
<div class="form-group">
</div>
<div class="form-group">
<div class="controls">
<input type="text" placeholder="Tên đăng nhập" class="form-control" />
</div>
<div class="controls">
<input type="text" placeholder="Số điện thoại" class="form-control" />
</div>
</div>
<div class="form-group">
<div class="controls">
<input type="password" placeholder="Mật khẩu" class="form-control" />
</div>
</div>
<div class="form-group">
<div class="controls">
<input type="password" placeholder="Nhập lại mật khẩu" class="form-control" />
</div>
</div>
<div class="form-group">
<div class="controls">
<label class="checkbox">
<input type="checkbox" value="remember" /> Đồng ý với <a href="#">chính sách iPond247 Pro</a>
</label>
</div>
</div>
<div class="form-group">
<div class="controls">
<button type="submit" class="btn btn-primary form-control">Đăng ký</button>
</div>
</div>
<hr/>
<p class="clearfix">
<a href="#" class="goto-login pull-left">← Trở lại đăng nhập</a>
</p>
</form>
<!-- END Register Form -->
</div>
<!-- END Main Content -->


<!--basic scripts-->
<script src="../../ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
<script>window.jQuery || document.write('<script src="assets/jquery/jquery-2.1.1.min.js"><\/script>')</script>
<script src="assets/bootstrap/js/bootstrap.min.js"></script>

<script type="text/javascript">
function goToForm(form)
{
$('.login-wrapper > form:visible').fadeOut(500, function(){
$('#form-' + form).fadeIn(500);
});
}
$(function() {
$('.goto-login').click(function(){
goToForm('login');
});
$('.goto-forgot').click(function(){
goToForm('forgot');
});
$('.goto-register').click(function(){
goToForm('register');
});
});
</script>
</body>
